name: Unit Tests
on:
  - push
  - pull_request
jobs:
  tests:
    name: Node.js ${{ matrix.node-version }} | TypeScript ${{ matrix.typescript-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18
          - 16
          - 14
          - 12
        typescript-version:
          - '^5.1.0'
          - '~5.0.0'
          - '^4.1.0'
          - '~4.0.0'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: Borales/actions-yarn@v5
      - run: yarn install
      - run: yarn start
      - run: yarn install typescript@${{ matrix.typescript-version }}
      - run: yarn build:prod
      - run: yarn test
